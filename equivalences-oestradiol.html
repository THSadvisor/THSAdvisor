<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THSadvisor - Conversion des Formes Galéniques</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: monospace;
            background-color: #121212;
            color: #FFFFFF;
            margin: 20px;
        }
        label, select, input, button {
            margin: 10px 0;
            display: block;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        a {
            color: #00A0FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Formes Galéniques</h1>

        <!-- Sélection de la forme galénique -->
        <label for="forme">Choisir une forme galénique :</label>
        <select id="forme" onchange="afficherPosologie()">
            <option value="">Sélectionnez une forme</option>
            <option value="comprime">Comprimés (PROVAMES, OROMONE)</option>
            <option value="gel">Gel transdermique (ESTREVA, OESTRODOSE)</option>
            <option value="patch">Patch transdermique (FEMSEPT, DERMESTRIL, THAÏS)</option>
        </select>

        <!-- Zone de saisie de la posologie -->
        <div id="posologie-container"></div>

        <button onclick="convertir()">Convertir</button>

        <!-- Résultat de la conversion -->
        <div id="resultat"></div>
    </div>

    <script>
        function afficherPosologie() {
            const forme = document.getElementById('forme').value;
            let posologieHtml = '';

            if (forme === 'comprime') {
                posologieHtml = `
                    <label for="posologie-comprime">Choisir la posologie (en comprimés) :</label>
                    <input type="number" id="posologie-comprime" step="0.5" min="0" placeholder="Ex: 1.5">
                `;
            } else if (forme === 'gel') {
                posologieHtml = `
                    <label for="posologie-gel">Nombre de pressions par jour :</label>
                    <input type="number" id="posologie-gel" step="0.5" min="0" placeholder="Ex: 2">
                `;
            } else if (forme === 'patch') {
                posologieHtml = `
                    <label for="posologie-patch">Nombre de patchs :</label>
                    <input type="number" id="posologie-patch" step="1" min="0" placeholder="Ex: 1">
                `;
            }

            document.getElementById('posologie-container').innerHTML = posologieHtml;
        }

        function convertir() {
            const forme = document.getElementById('forme').value;
            let resultat = '';

            if (forme === 'comprime') {
                const posologieComprime = parseFloat(document.getElementById('posologie-comprime').value);
                if (posologieComprime) {
                    resultat = `Posologie des comprimés : ${posologieComprime} comprimé(s)`;
                }
            } else if (forme === 'gel') {
                const posologieGel = parseFloat(document.getElementById('posologie-gel').value);
                if (posologieGel) {
                    resultat = `Nombre de pressions : ${posologieGel} pression(s)`;
                }
            } else if (forme === 'patch') {
                const posologiePatch = parseFloat(document.getElementById('posologie-patch').value);
                if (posologiePatch) {
                    resultat = `Nombre de patchs : ${posologiePatch} patch(s)`;
                }
            }

            document.getElementById('resultat').innerHTML = resultat;
        }
    </script>
</body>
</html>
