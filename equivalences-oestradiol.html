<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THSadvisor - Conversion des Formes Galéniques</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: monospace;
            background-color: #121212;
            color: #FFFFFF;
            margin: 20px;
        }
        label, select, input, button {
            margin: 10px 0;
            display: block;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        a {
            color: #00A0FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Formes Galéniques</h1>

        <!-- Sélection de la forme galénique -->
        <label for="forme">Choisir une forme galénique :</label>
        <select id="forme" onchange="afficherPosologie()">
            <option value="">Sélectionnez une forme</option>
            <option value="comprime">Comprimés (PROVAMES, OROMONE)</option>
            <option value="gel-estreva">Gel transdermique ESTREVA (0.5 mg/pression)</option>
            <option value="gel-oestrodose">Gel transdermique OESTRODOSE (0.75 mg/pression)</option>
            <option value="patch">Patch transdermique (FEMSEPT, DERMESTRIL, THAÏS)</option>
        </select>

        <!-- Zone de saisie de la posologie (affichée en fonction du choix de la forme galénique) -->
        <div id="posologie-container"></div>

        <button onclick="convertir()">Convertir</button>

        <!-- Résultat de la conversion -->
        <div id="resultat"></div>
    </div>

    <script>
        function afficherPosologie() {
            const forme = document.getElementById('forme').value;
            let posologieHtml = '';

            if (forme === 'comprime') {
                posologieHtml = `
                    <label for="posologie-comprime">Choisir la posologie (en milligrammes par jour) :</label>
                    <input type="number" id="posologie-comprime" step="0.5" min="0" placeholder="Ex: 2">
                `;
            } else if (forme === 'gel-estreva') {
                posologieHtml = `
                    <label for="posologie-gel">Nombre de pressions ESTREVA par jour :</label>
                    <input type="number" id="posologie-gel" step="1" min="0" placeholder="Ex: 2">
                `;
            } else if (forme === 'gel-oestrodose') {
                posologieHtml = `
                    <label for="posologie-gel">Nombre de pressions OESTRODOSE par jour :</label>
                    <input type="number" id="posologie-gel" step="1" min="0" placeholder="Ex: 2">
                `;
            } else if (forme === 'patch') {
                posologieHtml = `
                    <label for="posologie-patch">Posologie en µg/24h :</label>
                    <input type="number" id="posologie-patch" step="25" min="0" placeholder="Ex: 50">
                `;
            }

            document.getElementById('posologie-container').innerHTML = posologieHtml;
        }

        function convertir() {
            const forme = document.getElementById('forme').value;
            let resultat = '';
            // Équivalences en fonction de la forme galénique
            const equivalences = {
                'comprime': {
                    2: { sublingual: 1, patch: 100, gel_petite_estreva: 2, gel_petite_oestrodose: 1.33, gel_grande_estreva: 3, gel_grande_oestrodose: 2 },
                    4: { sublingual: 2, patch: 200, gel_petite_estreva: 4, gel_petite_oestrodose: 3, gel_grande_estreva: 6, gel_grande_oestrodose: 4 }
                },
                'gel-estreva': {
                    2: { comprimé_oral: 2, comprimé_sublingual: 1, patch: 100, gel_grande_estreva: 3, gel_grande_oestrodose: 2 },
                    4: { comprimé_oral: 4, comprimé_sublingual: 2, patch: 200, gel_grande_estreva: 6, gel_grande_oestrodose: 4 }
                },
                'gel-oestrodose': {
                    1.33: { comprimé_oral: 2, comprimé_sublingual: 1, patch: 100, gel_grande_estreva: 3, gel_grande_oestrodose: 2 },
                    3: { comprimé_oral: 4, comprimé_sublingual: 2, patch: 200, gel_grande_estreva: 6, gel_grande_oestrodose: 4 }
                },
                'patch': {
                    100: { comprimé_oral: 2, comprimé_sublingual: 1, gel_petite_estreva: 2, gel_petite_oestrodose: 1.33, gel_grande_estreva: 3, gel_grande_oestrodose: 2 },
                    200: { comprimé_oral: 4, comprimé_sublingual: 2, gel_petite_estreva: 4, gel_petite_oestrodose: 3, gel_grande_estreva: 6, gel_grande_oestrodose: 4 }
                }
            };

            if (forme === 'comprime') {
                const posologieComprime = parseFloat(document.getElementById('posologie-comprime').value);
                if (equivalences['comprime'][posologieComprime]) {
                    const { sublingual, patch, gel_petite_estreva, gel_petite_oestrodose, gel_grande_estreva, gel_grande_oestrodose } = equivalences['comprime'][posologieComprime];
                    resultat = `Posologie des comprimés (oral) : ${posologieComprime} mg/jour<br>`;
                    resultat += `Posologie des comprimés (sublingual) : ${sublingual} mg/jour<br>`;
                    resultat += `Équivalent en patch : ${patch} µg/24h<br>`;
                    resultat += `Équivalent en gel (petite zone) : ${gel_petite_estreva} pressions (ESTREVA) ou ${gel_petite_oestrodose} pressions (OESTRODOSE)<br>`;
                    resultat += `Équivalent en gel (grande zone) : ${gel_grande_estreva} pressions (ESTREVA) ou ${gel_grande_oestrodose} pressions (OESTRODOSE)`;
                }
            } else if (forme === 'gel-estreva') {
                const posologieGel = parseFloat(document.getElementById('posologie-gel').value);
                if (equivalences['gel-estreva'][posologieGel]) {
                    const { comprimé_oral, comprimé_sublingual, patch, gel_grande_estreva, gel_grande_oestrodose } = equivalences['gel-estreva'][posologieGel];
                    resultat = `Nombre de pressions ESTREVA : ${posologieGel} pression(s)<br>`;
                    resultat += `Équivalent en comprimés (oral) : ${comprimé_oral} mg/jour<br>`;
                    resultat += `Équivalent en comprimés (sublingual) : ${comprimé_sublingual} mg/jour<br>`;
                    resultat += `Équivalent en patch : ${patch} µg/24h<br>`;
                    resultat += `Équivalent en gel (grande zone) : ${gel_grande_estreva} pressions (ESTREVA) ou ${gel_grande_oestrodose} pressions (OESTRODOSE)`;
                }
            } else if (forme === 'gel-oestrodose') {
                const posologieGel = parseFloat(document.getElementById('posologie-gel').value);
                if (equivalences['gel-oestrodose'][posologieGel]) {
                    const { comprimé_oral, comprimé_sublingual, patch, gel_grande_estreva, gel_grande_oestrodose } = equivalences['gel-oestrodose'][posologieGel];
                    resultat = `Nombre de pressions OESTRODOSE : ${posologieGel} pression(s)<br>`;
                    resultat += `Équivalent en comprimés (oral) : ${comprimé_oral} mg/jour<br>`;
                    resultat += `Équivalent en comprimés (sublingual) : ${comprimé_sublingual} mg/jour<br>`;
                    resultat += `Équivalent en patch : ${patch} µg/24h<br>`;
                    resultat += `Équivalent en gel (grande zone) : ${gel_grande_estreva} pressions (ESTREVA) ou ${gel_grande_oestrodose} pressions (OESTRODOSE)`;
                }
            } else if (forme === 'patch') {
                const posologiePatch = parseFloat(document.getElementById('posologie-patch').value);
                if (equivalences['patch'][posologiePatch]) {
                    const { comprimé_oral, comprimé_sublingual, gel_petite_estreva, gel_petite_oestrodose, gel_grande_estreva, gel_grande_oestrodose } = equivalences['patch'][posologiePatch];
                    resultat = `Posologie en patch : ${posologiePatch} µg/24h<br>`;
                    resultat += `Équivalent en comprimés (oral) : ${comprimé_oral} mg/jour<br>`;
                    resultat += `Équivalent en comprimés (sublingual) : ${comprimé_sublingual} mg/jour<br>`;
                    resultat += `Équivalent en gel (petite zone) : ${gel_petite_estreva} pressions (ESTREVA) ou ${gel_petite_oestrodose} pressions (OESTRODOSE)<br>`;
                    resultat += `Équivalent en gel (grande zone) : ${gel_grande_estreva} pressions (ESTREVA) ou ${gel_grande_oestrodose} pressions (OESTRODOSE)`;
                }
            }

            document.getElementById('resultat').innerHTML = resultat;
        }
    </script>
</body>
</html>
